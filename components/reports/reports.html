<!-- reports.html -->
<div class="page-header text-center">
    <h1>Reports Page</h1>
    <!--<p>{{ message }}</p>-->
</div>

<div class="container">
    <div class="col-sm-8 col-sm-offset-2">
        <h1>Select a Condition</h1>
        <select ng-model="selectedItem" ng-options="option.display for option in list | orderBy: 'display' track by option.code"  ng-change="changedValue(selectedItem.display)" ></select>
    </div><!-- col-sm-8 -->
</div><!-- /container -->

<br>

<div class="container">
    <treasure-overlay-spinner active='spinner.active'>
        <div class="column-left">
            <h1>{{selectedItem.display}}</h1>
            {{patientList.length}} Patients Total

        </div>

        <div class="column-center">
            <div class="chart_div">
                <div class="panel panel-default">
                    <div class="panel-heading">Patient Region Statistics</div>
                    <canvas id="region" class="chart chart-pie"
                            chart-data="regiondata" chart-labels="regionlabels" chart-legend="true">
                    </canvas>
                </div>
            </div>
        </div>


        <div class="column-right">
            <div class="chart_div">
                <div class="panel panel-default">
                    <div class="panel-heading">Patient Gender Demographics</div>
                    <canvas id="pie" class="chart chart-pie"
                            chart-data="piedata" chart-labels="pielabels" chart-legend="true">
                    </canvas>
                </div>
            </div>
        </div>
    </treasure-overlay-spinner>

    <div style="float: right; width: 67%;">
        <treasure-overlay-spinner active='spinner.active'>
            <div class="panel panel-default">
                <div class="panel-heading">Patient Age Ranges</div>
                <canvas id="age" class="chart chart-bar"
                        chart-data="agedata" chart-labels="agelabels" chart-series="ageseries">
                </canvas>
            </div>
        </treasure-overlay-spinner>
    </div>
</div><!-- /container -->
