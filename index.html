<!-- index.html -->
    <!DOCTYPE html>

    <!-- define angular app -->
    <html data-ng-app="fihrballApp">
    <head>

      <!-- load bootstrap and fontawesome via CDN -->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" />

      <!-- load angular and angular route/animate via CDN -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
      <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.4.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
      <script src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
      <script src="//cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.css"></script>

      <!-- Loading animation libraries -->
      <script src="assets/libs/treasure-overlay-spinner.js"></script>
      <link rel="stylesheet" type="text/css" href="assets/css/treasure-overlay-spinner.css">

      <script src="components/app.routes.js."></script>
      <script src="components/app.controllers.js."></script>

      <link rel="stylesheet" href="assets/css/style.css">

      <!-- load the googlemaps APIs -->
      <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=&sensor=false&extension=.js"></script>

	</head>

    <!-- define angular controller -->
    <body>

        <!-- HEADER AND NAVBAR -->
        <header>
            <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand">Project FHIRBALL</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#list"><i class="fa fa-heartbeat"></i> Available Conditions</a></li>
                    <li><a href="#search"><i class="fa fa-map-marker"></i> Map Search</a></li>
                    <li><a href="#reports"><i class="fa fa-bar-chart"></i> Reports</a></li>
                    <li><a href="#connect"><i class="fa fa-group"></i> Connect</a></li>
                    <li><a href="#about"><i class="	fa fa-info"></i> About Us</a></li>
                </ul>
            </div>
            </nav>
        </header>

        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="main">

            <!-- angular templating -->
            <!-- this is where content will be injected -->
			<div ng-view></div>

        </div>

    </body>
    </html>
